<app-alert 
  icon='fa-calculator'
  title='Calculator'
  message='Write a Single Page Application that allows the user to input an expression, validates the expression (on every keypress) and evaluates the result.
  If the expression inputted by the user is invalid an error message should be displayed.'
>
</app-alert>

<div class="flex-container">
  <div class="form-container">
    <div class="form-input">
      <label for="textEvaluator">Expression</label>
      <input type="text" (keyup)="keyPress($event)" autocomplete="off" class="input" id="textEvaluator" placeholder="Enter expression">
      <small class="label label-success" *ngIf="this.result">Valid! The result is: {{ this.result }}</small>
      <small class="label label-danger" *ngIf="!this.result">Invalid</small>
    </div>
  </div>
</div>
